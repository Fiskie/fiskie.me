<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    {{ partial "head.html" . }}
</head>

<body>
<section class="container">
    {{ partial "header.html" . }}
    <div class="content">
        <div class="posts">
            {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }} {{ range $paginator.Pages }}
            {{ partial "post.html" . }}
            {{ end }}
        </div>
        {{ partial "pagination.html" . }}
    </div>
</section>
{{ partial "footer.html" . }}

</body>

</html>
