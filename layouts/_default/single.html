<!DOCTYPE html>
<html>

<head>
    {{ partial "head.html" . }}
</head>

<body>
<section class="container">
    {{ partial "header.html" . }}
    <div class="content">
        <div class="post">
            <h2 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <div class="post-content">
                {{ .Content }}
            </div>
        </div>
    </div>
</section>
{{ partial "footer.html" . }}
</body>

</html>
